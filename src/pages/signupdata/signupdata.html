<ion-header>

  <ion-navbar>
    <ion-title>Signupdata</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating color="primary" >Full Name</ion-label>
    <ion-input type = "text" [(ngModel)]="fname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="primary">Email</ion-label>
    <ion-input type = "email"[(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="primary">Password</ion-label>
    <ion-input type = "password" [(ngModel)]="pswd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="primary">Address</ion-label>
    <ion-input type = "text" [(ngModel)]="address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating color="primary">Mobile Number</ion-label>
    <ion-input type = "tel" [(ngModel)]="mobile"></ion-input>
  </ion-item>
</ion-content>
